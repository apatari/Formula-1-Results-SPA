<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Race Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topbar">
        Formula 1 Results
    </div>
    <div class="leftContainer">
        <button id="latest" class="select">Latest Race</button>
        <form class="form" id="raceForm">
            <select class = "select" name="year" id="year">
                <option value = "" >Select year</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>
            <select class="select" name="race" id="race"></select>
            <input class="select" disabled="true" type="submit" value="Get Race Results" id="submitRace">
        </form>
        <div class="results" id="results">
            <h3>Submit a year and a race to see results.  Or just click the "Latest Race" button!</h3>
        </div>
    </div>

    <div class="rightContainer">
        <div id="voteHeader">Vote Here</div>
        <div id="favList"></div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
